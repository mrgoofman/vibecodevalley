<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Description }}">
    <title>{{ .Title }} - Vibecode Valley</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    {{ partial "google-analytics.html" . }}
</head>
<body>
    <!-- Header -->
    <header class="site-header" id="site-header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="site-logo">vibecodevalley.com</a>
            </div>
        </div>
    </header>

    <!-- Legal Page Content -->
    <section class="legal-page">
        <div class="container">
            <div class="legal-content">
                {{ .Content }}
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; <span id="current-year-footer"></span> Vibecode Valley. Learn the art of vibecoding.</p>
                <div class="footer-links">
                    <a href="/terms">Terms &amp; Conditions</a>
                    <a href="/privacy">Privacy Policy</a>
                    <a href="https://rendersnek.com/imprint" target="_blank" rel="noopener noreferrer">Imprint</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Set current year
        const yearSpanFooter = document.getElementById('current-year-footer');
        if (yearSpanFooter) {
            yearSpanFooter.textContent = new Date().getFullYear();
        }
    </script>

    <script src="/js/main.js"></script>
</body>
</html>
